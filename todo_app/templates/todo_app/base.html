<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>
      {% block title %}
      {% endblock title %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Bildirimlerin konumunu sağ altta ayarlamak için CSS */
        .toast-container {
            position: fixed;
            bottom: 20px; /* Alt boşluk */
            right: 20px; /* Sağ boşluk */
            z-index: 1050; /* Diğer içeriklerin üstünde görünsün diye */
        }

        .toast {
            min-width: 300px; /* Minimum genişlik */
            opacity: 0.9; /* Hafif şeffaflık */
            transition: opacity 0.5s ease-in-out; /* Geçiş efekti */
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">To-Do List App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" name="q" value="{{ search_bar|default:'' }}" placeholder="Search To-Do" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" style="white-space: nowrap; padding: 10px 20px; min-width: 150px;">Search</button>
            </form>

            <!-- Çıkış Yap Formu -->
            <form method="post" action="{% url 'logout' %}" class="d-inline ms-3">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger">Çıkış Yap</button>
            </form>
          </div>
        </div>
    </nav>

    {% if messages %}
        <div class="toast-container">
            {% for message in messages %}
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Bildirim</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Otomatik kapanma süresi
        setTimeout(function() {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach(function(toast) {
                const bsToast = new bootstrap.Toast(toast);
                bsToast.hide();
            });
        }, 3000); // 3000 milisaniye = 3 saniye
    </script>
  </body>
</html>
