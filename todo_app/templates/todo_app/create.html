{% extends "todo_app/base.html" %}

{% block title %}
    CREATE PAGE
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">TO-DO LIST</h1>
    <p class="text-center fs-5">This is To-Do List for Python Django Web Development</p>     

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label">To-Do Title</label>
                    <input type="text" class="form-control" name="title" id="id_title" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <input type="text" class="form-control" name="description" id="id_description">
                </div>
                
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" name="finished" id="id_finished">
                    <label class="form-check-label" for="id_finished">Is Finished?</label>
                </div>
                
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Add to List</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
