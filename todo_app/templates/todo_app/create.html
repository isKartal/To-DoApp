{% extends "todo_app/base.html" %}

{% block title %}
    CREATE PAGE
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">CREATE A NEW TO-DO</h1>
    <p class="text-center fs-5">Fill in the details below to create a new To-Do item.</p>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">To-Do Title</label>
                    <input type="text" name="title" id="id_title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea name="description" id="id_description" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="due_date">Due Date:</label>
                    <input type="datetime-local" class="form-control" id="due_date" name="due_date" required>
                </div>

                <div class="mb-3">
                    <label for="id_priority" class="form-label">Priority</label>
                    <select class="form-select" name="priority" id="id_priority" required>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Create To-Do</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
